site_name: ENIGMA-PD docs
theme:
  name: material

features:
  - navigation.indexes
nav:
  - Welcome: index.md
  - Working Group:    
    - Core team: wg/e_pd_core_team.md
    - Sites: wg/e_pd_sites.md
    
  - Ongoing Projects:
    - Project overview: projects/README.md
  

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
